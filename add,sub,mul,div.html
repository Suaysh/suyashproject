<!DOCTYPE html>
 <html> 
<head>
<script language="javascript" type="text/javascript">
var x=5,y=10;
document.write("<h1>Arithmetic Operators</h1>") ; 
document.write("x+y="+(x+y));
document.write("</br>");
document.write("y-x="+ (y-x)) ; 
document.write("</br>");
document.write("x*y="+(x*y));
document.write("</br>");
document.write("y/x="+ (y/x)) ;
document.write("</br>");
</script>
</head>
<body>
</body>
</html>
