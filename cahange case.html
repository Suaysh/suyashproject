<html>
    <head>
        <title>Changing case of String Upper to Lower</title>
    </head>
    <body>
        <script>
            var str1="NAVARATRI";
            document.write("<br>This is Uppercase String:"+str1);
            var lower_Str=str1.toLowerCase();
            document.write("<br>This is converted string from Uppercase to Lowercase:"+lower_Str);
            var str2="engineers day";
            document.write("<br>This is Lowercase String:"+str2);
            var Upper_Str=str2.toUpperCase();
            document.write("<br>This is converted string from Lowercase to Uppercase:"+Upper_Str);
        </script>
    </body>
</html>
